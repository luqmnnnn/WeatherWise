<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="plan.css">
    <title>Activity Plan</title>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="images/weather-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">WeatherWise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="plan.html">Activity Plan</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container my-5 text-white">
        <h1 class="text-center mb-4">Activity Planning Checklist</h1>

        <!-- Activity and Location Selection -->
        <div class="form-group">
            <label for="activity-select">Choose an Activity:</label>
            <select class="form-control" id="activity-select">
                <option value="">Select an activity...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location-select">Choose a Location:</label>
            <select class="form-control" id="location-select">
                <option value="">Select a location...</option>
            </select>
        </div>
        <!-- Date Selection -->
        <div class="form-group">
            <label for="activity-date">Choose Date:</label>
            <input type="date" class="form-control" id="activity-date">
        </div>
        <!-- Equipment Management Section -->
        <div class="form-group">
            <label for="new-equipment">Add Equipment:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="new-equipment" placeholder="Enter equipment item...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" id="add-equipment-btn">Add</button>
                </div>
            </div>
        </div>

        <!-- Selected Activity and Equipment List -->
        <h3 class="mt-4 text-center" id="activity-title"></h3>
        <p class="text-center" id="activity-location"></p>
        <div class="text-center">
            <img id="activity-image" class="img-fluid rounded mb-3" src="" alt="Activity Image" style="max-width: 400px;">
        </div>

        <ul class="list-group mb-4" id="equipment-list"></ul>

        <!-- Save Checklist Button -->
        <div class="text-center">
            <button class="btn btn-success" id="save-data-btn">Save Checklist</button>
        </div>

        <!-- Saved Checklists Section -->
        <h3 class="mt-5 text-center">Saved Checklists: Click Update to Tick</h3>
        <div id="saved-checklists" class="text-white">
            <!-- Dynamically populated saved checklists will appear here -->
        </div>
    </main>

    <script src="plan.js"></script>
</body>
</html>
